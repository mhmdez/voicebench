# Multilingual Test
# 20 scenarios for testing multilingual voice AI capabilities

name: Multilingual Test
description: Scenarios in multiple languages to test multilingual voice AI capabilities
version: "1.0"

scenarios:
  # Spanish (4 scenarios)
  - id: ml-yaml-001
    name: Spanish Greeting
    type: conversation-flow
    prompt: "¡Hola! ¿Cómo te llamas?"
    expectedOutcome: Responds appropriately in Spanish, introduces itself
    tags: [spanish, greeting, introduction]
    language: es
    difficulty: easy

  - id: ml-yaml-002
    name: Spanish Information
    type: information-retrieval
    prompt: "¿Cuál es la capital de España?"
    expectedOutcome: Returns Madrid in Spanish
    tags: [spanish, geography, facts]
    language: es
    difficulty: easy

  - id: ml-yaml-003
    name: Spanish Task
    type: task-completion
    prompt: "¿Puedes convertir 100 dólares a euros?"
    expectedOutcome: Provides currency conversion with current or approximate rate in Spanish
    tags: [spanish, conversion, currency]
    language: es
    difficulty: medium

  - id: ml-yaml-004
    name: Spanish Complex
    type: information-retrieval
    prompt: "Explícame la diferencia entre ser y estar en español."
    expectedOutcome: Explains the grammatical difference between ser and estar in Spanish
    tags: [spanish, grammar, explanation]
    language: es
    difficulty: hard

